{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-box-arrow-right display-4 text-warning mb-3"></i>
                    <h2>{% trans "Sign Out" %}</h2>
                    <p class="text-muted mb-4">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-box-arrow-right"></i> {% trans "Yes, Sign Out" %}
                            </button>
                            <a href="{% url 'dashboard:home' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> {% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
